name: Build Linux x64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install libvlc-dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libvlc-dev

    - name: Install libzstd (required for Sophon)
      run: |
        sudo apt-get install -y libzstd1 libzstd-dev

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/Linlapse/Linlapse.csproj

    - name: Build
      run: dotnet build src/Linlapse/Linlapse.csproj -c Release --no-restore

    - name: Publish for Linux x64
      run: |
        dotnet publish src/Linlapse/Linlapse.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/linux-x64

    - name: Copy libzstd native library
      run: |
        # Copy libzstd.so to the publish directory so it's included with the artifact
        # Find and copy the libzstd library
        LIBZSTD=$(find /usr/lib -name "libzstd.so*" 2>/dev/null | head -1)
        if [ -n "$LIBZSTD" ]; then
          cp -L "$LIBZSTD" ./publish/linux-x64/libzstd.so.1
          echo "Copied libzstd from $LIBZSTD"
        else
          # Try x86_64 specific path
          if [ -f "/usr/lib/x86_64-linux-gnu/libzstd.so.1" ]; then
            cp -L /usr/lib/x86_64-linux-gnu/libzstd.so.1 ./publish/linux-x64/
            echo "Copied libzstd from /usr/lib/x86_64-linux-gnu/"
          fi
        fi
        ls -la ./publish/linux-x64/libzstd* || echo "Warning: libzstd not found"

    - name: Set executable permissions
      run: chmod +x ./publish/linux-x64/Linlapse

    - name: Create archive
      run: |
        cd ./publish
        tar -czvf linlapse-linux-x64.tar.gz linux-x64/
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: linlapse-linux-x64
        path: ./publish/linlapse-linux-x64.tar.gz
        retention-days: 14
        if-no-files-found: error
