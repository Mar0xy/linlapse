name: Build Linux x64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install libvlc-dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libvlc-dev

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/Linlapse/Linlapse.csproj

    - name: Build
      run: dotnet build src/Linlapse/Linlapse.csproj -c Release --no-restore

    - name: Publish for Linux x64
      run: |
        dotnet publish src/Linlapse/Linlapse.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/linux-x64

    - name: Copy libzstd native libraries
      run: |
        # Create the Lib/linux-x64 directory
        mkdir -p ./publish/linux-x64/Lib/linux-x64
        
        # Copy libzstd libraries from NuGet package
        NUGET_PACKAGES="${HOME}/.nuget/packages"
        cp "${NUGET_PACKAGES}/hi3helper.zstdnet/1.6.5/build/Lib/linux-x64/libzstd.so" ./publish/linux-x64/Lib/linux-x64/
        cp "${NUGET_PACKAGES}/hi3helper.zstdnet/1.6.5/build/Lib/linux-x64/libzstd-bmi2.so" ./publish/linux-x64/Lib/linux-x64/
        
        echo "Copied libzstd libraries:"
        ls -la ./publish/linux-x64/Lib/linux-x64/
          
    - name: Clean up Windows DLLs
      run: |
        # Remove Windows DLLs that were copied by Hi3Helper.ZstdNet
        rm -rf ./publish/linux-x64/Lib/win-*
        echo "Removed Windows DLLs"

    - name: Create launcher script
      run: |
        # Create a wrapper script that sets LD_LIBRARY_PATH to find bundled native libraries
        cat > ./publish/linux-x64/linlapse << 'EOF'
        #!/bin/bash
        # Wrapper script for Linlapse that sets up the environment for bundled native libraries
        
        # Get the directory where this script is located
        SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        
        # Add the native library directories to LD_LIBRARY_PATH
        # libzstd.so and libzstd-bmi2.so are in Lib/linux-x64/
        export LD_LIBRARY_PATH="${SCRIPT_DIR}/Lib/linux-x64:${SCRIPT_DIR}:${LD_LIBRARY_PATH}"
        
        # Run the actual executable
        exec "${SCRIPT_DIR}/Linlapse" "$@"
        EOF
        chmod +x ./publish/linux-x64/linlapse
        echo "Created launcher script"

    - name: Set executable permissions
      run: chmod +x ./publish/linux-x64/Linlapse

    - name: Create archive
      run: |
        cd ./publish
        tar -czvf linlapse-linux-x64.tar.gz linux-x64/
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: linlapse-linux-x64
        path: ./publish/linlapse-linux-x64.tar.gz
        retention-days: 14
        if-no-files-found: error
